<div class="aliens-container">
  <!-- Input para el filtro -->
  <input
    type="text"
    placeholder="Buscar por nombre o ciudad"
    [formControl]="searchTerm"
    (input)="filterAliens()"
    class="filter-input"
  />

  <!-- Lista de aliens -->
   @if(filteredAliens.length > 0){

     <div>
      @for(alien of filteredAliens; track alien.name){

        <div class="alien-card" routerLink="/alien/{{ alien.name }}">
          <img [src]="alien.humanImg" [alt]="alien.name" class="alien-image" />
          <div class="alien-details">
            <h3>{{ alien.name }}</h3>
            <p><strong><img src="icons/home.svg" alt=""></strong> {{ alien.origin }}</p>
            <p><strong><img src="icons/location.svg" alt=""></strong> {{ alien.city }}</p>
          </div>
          <div class="alien-reward">
            <p>Recompensa <br><span>{{ alien.reward }}</span></p>
            <p>Peligro <br><span>{{ alien.danger }}</span></p>
          </div>
        </div>
      }
     </div>

     <!-- Mensaje para cuando no hay resultados -->
     <ng-template #noResults>
       <p>No se encontraron resultados para "{{ searchTerm }}".</p>
     </ng-template>
    }
  </div>
