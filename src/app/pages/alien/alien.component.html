<section class="alien">
  <nav>
    <a routerLink="/home" class="btn">  <!-- RouterLink for navigation -->
      <img src="icons/arrowLeft.svg" alt=""><!-- Bootstrap icon & text -->
    </a>
  </nav>
  <figure>
    <img-comparison-slider #slider>
      <img slot="first" [src]="alien?.humanImg" alt="{{ alien?.name }} humano" />
      <img slot="second" [src]="alien?.alienImg" alt="{{ alien?.name }} alienÃ­gena" />
    </img-comparison-slider>
  </figure>
  <article>
    <div class="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button (click)="toggleSection('planeta')" class="accordion-button">
            Planeta
          </button>
        </h2>
        <div [class.show]="sections.planeta" class="accordion-collapse">
          <div class="accordion-body planetaDescription">
            <div class="planetHead">
              <figure>
                <img src="/img/planet.svg" alt="">
              </figure>
              <aside>
                <h4>{{ alien?.planet }}</h4>
                <p>{{alien?.system}}</p>
              </aside>
            </div>
            <div class="planetBody"></div>
            {{ alien?.planetDescription }}
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button (click)="toggleSection('especies')" class="accordion-button">
            Especies
          </button>
        </h2>
        <div [class.show]="sections.especies" class="accordion-collapse">
          <div class="accordion-body alienDescription">
            <div class="spiceHead">
              <figure>
                <img src="/icons/alienIcon.svg" alt="">
              </figure>
              <p>{{ alien?.species }}</p>
            </div>
            <div class="spiceBody">
              {{ alien?.speciesDescription }}
            </div>
            
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button (click)="toggleSection('antecedentes')" class="accordion-button">
            Antecedentes
          </button>
        </h2>
        <div [class.show]="sections.antecedentes" class="accordion-collapse">
          <div class="accordion-body">

          </div>
        </div>
      </div>
    </div>
  </article>
</section>
